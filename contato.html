<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da barbearia"></h1>
            <nav>
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>    
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
             <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" name="" id="nomesobrenome" class="input-padrao" required>
            <label for="email">Email</label>
            <input type="text" name="" id="email" class="input-padrao" required placeholder="email@dominio.com">
            <label for="telefone">Telefone</label>
            <input type="text" name="" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
            <label for="mensagem" class="input-padrao">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem"class="input-padrao" required ></textarea>
            <fieldset>
                <legend>Como perefe o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whtasapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">whatsapp</label>
                
            </fieldset>
            <fieldset>
                <legend>Qual horario pefere ser atendido<legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">A tarde</option>
                    <option value="">A noite</option>
                </select>
            </fieldset>
            
            <label for=""><input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por email</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Segunda</td>
                <td>8h~20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h~20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h~20h</td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="logo-branco.png" alt="logo da babearia">
        <p class="copyright">&copy; Copyright barbearia alura 2019</p>
    </footer>
</body>
</html>
